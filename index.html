<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>CGPA CALCULATOR</title>
    <style>
        body {
            background-color: light-green;
        }
        
        .CGPAheader {
            font-size: larger;
        }
        
        .container {
            background-color: blue;
            margin: auto;
        }
        
        #course-wrapper,
        form {
            padding-left: 10px;
            margin: 0 auto;
            text-align: center;
        }
        
        input {
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 20%;
            text-align: center;
        }
        
        select {
            padding: 10px;
            border: none;
            border-radius: 7.5px;
            width: 20%;
        }
        
        button {
            background-color: red;
            border: 2px solid red;
            width: fit-content;
            /* width: 15%; */
            text-transform: uppercase;
            text-shadow: 1px 1px 1px whitesmoke;
            height: 40px;
            padding: 1px;
            margin: 5px auto;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            display: inline-block;
            margin: 0 auto;
            text-align: center;
        }
        
        .instruction {
            text-align: center;
        }
    </style>
    <script>
        function gradeCalc(grade, unit) {
            if (grade === "O") {
                return 10 * unit;
            } else if (grade === "A+") {
                return 9 * unit;
            } else if (grade === "A") {
                return 8 * unit;
            } else if (grade === "B+") {
                return 7 * unit;
            } else if (grade === "B") {
                return 6 * unit;
            } else if (grade === "C+") {
                return 5 * unit;
            } else if (grade === "C") {
                return 4 * unit;
            } else if (grade === "D+") {
                return 3 * unit;
            } else if (grade === "D") {
                return 2 * unit;
            } else if (grade === "E") {
                return 1 * unit;
            } else if (grade === "F") {
                return 0 * unit;
            }
        }

        let counter = 1;

        function addCourse() {
            let addNew = document.createElement("form");
            addNew.classList.add("add_new", `key-${counter}`);
            const course_name = `
      <form class="add_new key-${counter}">
        <input type="text" placeholder="Course Code" class="courses key-${counter}" required>
            <input type="number" placeholder="Credit Unit" class="credit-units key-${counter}" required>
            <select class="grade key-${counter}" required>
          <option class="grade" value="select">Select</option>
                    <option class="grade" value="10">O</option>
                    <option class="grade" value="9">A+</option>
                    <option class="grade" value="8">A</option>
                    <option class="grade" value="7">B+</option>
                    <option class="grade" value="6">B</option>
                    <option class="grade" value="5">C+</option>
        <option class="grade" value="4">C</option>
        <option class="grade" value="3">D+</option>
        <option class="grade" value="2">D</option>
        <option class="grade" value="1">E</option>
        <option class="grade" value="0">F</option>
        </select>
      </form>
      `;
            addNew.innerHTML = course_name;
            document.getElementById("course-wrapper").appendChild(addNew);
            counter++;
        }

        function removeCourse() {
            let mainForm = document.querySelector("form.add_new");
            mainForm.remove();
        }

        const reports = [];

        /**
         * @description calculates cgpa
         */
        function calcCgpa() {
            const cgpap = document.getElementById("cgpa-calc");
            const grades = document.querySelectorAll("select.grade");
            const UNIT = document.querySelectorAll("input.credit-units");

            const courseReport = {};

            const listOfGrades = [];
            const listOfUnits = [];
            let totalUnits = 0;

            grades.forEach((e) => {
                let GRADES = e.options;
                const selectedIndex = e.selectedIndex;
                const selectedGrade = GRADES[selectedIndex];
                const gradeValue = selectedGrade.text.toUpperCase();
                listOfGrades.push(gradeValue);
            });
            console.log(listOfGrades);

            UNIT.forEach((e) => {
                const unitValue = parseInt(e.value);
                totalUnits += unitValue;
                listOfUnits.push(unitValue);
            });
            console.log(listOfUnits);

            let totalEarnedUnits = 0;

            for (let i = 0; i < listOfUnits.length; i++) {
                totalEarnedUnits += gradeCalc(listOfGrades[i], listOfUnits[i]);
            }
            const gpa = totalEarnedUnits / totalUnits;

            if (gpa >= 0) {
                window.alert("Your CGPA is " + gpa.toFixed(2));
            } else {
                window.alert("Please enter your correct grade and credit units");
            }
        }
    </script>
</head>

<body>

            </div>
            <div id="course-wrapper">
                <form class="key-0">
                    <input type="text" placeholder="Course Code" class="courses key-0" required />

                    <input type="number" class="credit-units key-0" placeholder="Credit Units" value="" required />

                    <select class="grade key-0" required>
              <option class="grade" value="select">Select</option>

              <option class="grade" value="3">D+</option>
              <option class="grade" value="2">D</option>

              <option class="grade" value="0">F</option></select
            ><br />
            <input

            <input

            <select

            >
              <option class="grade" value="select">Select</option>
              <option class="grade" value="10">O</option>

              <option class="grade" value="8">A</option>

              <option class="grade" value="5">C+</option>

              <option class="grade" value="2">D</option>
              <option class="grade" value="1">E</option>
              <option class="grade" value="0">F</option>
            </select>
                </form>
            </div>

            <div class="btn">
                <button onclick="addCourse()">+ Add Course</button>
                <button onclick="removeCourse()">- Remove Course</button>
                <button onclick="calcCgpa()">Calculate CGPA</button>
            </div>
        </div>
    </div>
</body>

</html>
